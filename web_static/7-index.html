<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AirBnB clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="icon" type="image/x-icon" href="./images/icon.png">
	</head>
	<body>
		<header>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Oklahoma, Washington</h4>
					<div class="popover">
						<h2>Oklahoma</h2>
						<ul>
							<li>Oklahoma City</li>
							<li>Tulsa</li>
						</ul>
						<h2>Washington</h2>
						<ul>
							<li>DC</li>
							<li>State</li>
						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Hidey-Hole, Gun Rack</h4>
					<div class="popover">
						<ul>
							<li>Hidey-Hole</li>
							<li>Gun Rack</li>
							<li>Balcony</li>
							<li>Wi-Fi</li>
						</ul>
					</div>
				</div>
				<button>
					Search
				</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>Narnia</h2>
				</article>
				<article>
					<h2>Trailer Park</h2>
				</article>
				<article>
					<h2>Motel 6</h2>
				</article>
			</section>
		</div>
		<footer>
			Best School
		</footer>
	</body>
</html>
